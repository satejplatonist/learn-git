<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="style.js" defer></script>
</head>
<body>
   <div class="card">

      <div class="signin flexclass">

        <h1 class="signin-heading">Sign In</h1>
        <div class="links flexclass">
            <div class="link1"><a href=""><img width="48" height="48" src="https://img.icons8.com/fluency/48/github.png" alt="github"/></a></div>
            <div class="link2"><a href=""><img width="48" height="48" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/></a></div>
            <div class="link3"><a href=""><img width="48" height="48" src="https://img.icons8.com/fluency/48/facebook-new.png" alt="facebook-new"/></a></div>
            <div class="link4"><a href=""><img width="50" height="50" src="https://img.icons8.com/3d-fluency/50/linkedin.png" alt="linkedin"/></a></div>
        </div>

        <h3>or use your email password</h3>
        <form action="" class="signin-form">
            <input type="email" name="email">
            <input type="password" name="password">
        </form>

        <a href="" class="forgetlink">Forgot your password ?</a> 
        <button class="btn-signin">Sign in</button>
      </div>

      <div class="change">
           <h1 class="change-heading">Welcome Back !!!</h1>
           <h3 class="change-sub-heading">Enter your personal details 
           to use all of the site features</h3>
           <button class="btn-change">
                Sign Up
           </button>
      </div>

      <div class="register flexclass">
        <h1 class="register-heading relative-heading">Create Account</h1>
        <div class="links flexclass">
            <div class="link1"><a href=""><img width="48" height="48" src="https://img.icons8.com/fluency/48/github.png" alt="github"/></a></div>
            <div class="link2"><a href=""><img width="48" height="48" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/></a></div>
            <div class="link3"><a href=""><img width="48" height="48" src="https://img.icons8.com/fluency/48/facebook-new.png" alt="facebook-new"/></a></div>
            <div class="link4"><a href=""><img width="50" height="50" src="https://img.icons8.com/3d-fluency/50/linkedin.png" alt="linkedin"/></a></div>
        </div>

        <h3 class="sub-headings">or use your email for registration</h3>
        <form action="" class="register-form">
            <input type="text" name="text" class="inputsize">
            <input type="email" name="email" class="inputsize">
            <input type="password" name="password" class="inputsize">
        </form>
        
        <button class="btn-signup">Sign Up</button>
      </div>

   </div>

</body>
</html>
